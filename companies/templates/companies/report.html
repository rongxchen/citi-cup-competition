    <script>
        /* Chart code */
        am5.ready(function() {

        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");


        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
          am5themes_Animated.new(root)
        ]);

        root.dateFormatter.setAll({
          dateFormat: "yyyy",
          dateFields: ["valueX"]
        });

        /*
        * [{"date": xxx, "value": xxx}, xxx]
        *
        * */
        var company = JSON.parse('{{company|safe}}');
        var url = `/companies/report/stockprice/${company.code}/${company.market}/d/730/`;
        var xhr = myXhr("GET", url);
        var data = JSON.parse(xhr.responseText).data;

        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
          focusable: true,
          panX: true,
          panY: true,
          wheelX: "panX",
          wheelY: "zoomX",
          pinchZoomX:true
        }));

        var easing = am5.ease.linear;

        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
          maxDeviation: 0.1,
          groupData: false,
          baseInterval: {
            timeUnit: "day",
            count: 1
          },
          renderer: am5xy.AxisRendererX.new(root, {

          }),
          tooltip: am5.Tooltip.new(root, {})
        }));

        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
          maxDeviation: 0.2,
          renderer: am5xy.AxisRendererY.new(root, {})
        }));

        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.LineSeries.new(root, {
          minBulletDistance: 10,
          connect: false,
          xAxis: xAxis,
          yAxis: yAxis,
          valueYField: "value",
          valueXField: "date",
          tooltip: am5.Tooltip.new(root, {
            pointerOrientation: "horizontal",
            labelText: "{valueY}"
          })
        }));

        series.fills.template.setAll({
          fillOpacity: 0.2,
          visible: true
        });

        series.strokes.template.setAll({
          strokeWidth: 2
        });


        // Set up data processor to parse string dates
        // https://www.amcharts.com/docs/v5/concepts/data/#Pre_processing_data
        series.data.processor = am5.DataProcessor.new(root, {
          dateFormat: "yyyy-MM-dd",
          dateFields: ["date"]
        });

        series.data.setAll(data);

        series.bullets.push(function() {
          var circle = am5.Circle.new(root, {
            radius: 4,
            fill: root.interfaceColors.get("background"),
            stroke: series.get("fill"),
            strokeWidth: 2
          })

          return am5.Bullet.new(root, {
            sprite: circle
          })
        });


        // Add cursor
        // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
          xAxis: xAxis,
          behavior: "none"
        }));
        cursor.lineY.set("visible", false);

        // add scrollbar
        chart.set("scrollbarX", am5.Scrollbar.new(root, {
          orientation: "horizontal"
        }));


        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        chart.appear(1000, 100);

        }); // end am5.ready()
    </script>

<script>
    /* vue code */
    const vue = new Vue({
        el: "#app",
        data() {
            return {
                company: {},
                stockRatings: [],
                companyNotice: [],
                companyNews: [],
                stockPriceData: [],
                stockPriceUrl: "",
                stockInfo: {},
                msciData: [],
                industry: "",
            }
        },
        methods: {
            getCompany() {
                this.company = JSON.parse('{{company|safe}}');
                if (this.company !== null) {
                    this.$message.success("company " + this.company.name + " found");
                } else {
                    this.$message.danger("company not found");
                }
            },
            getStockRatings() {
                url = "/companies/report/rating/";
                myAxios("post", url, this.company).then((res) => {
                    this.stockRatings = res.data.data.ratings;
                })
            },
            getCompanyNotice() {
                var code = this.company.code;
                var market = this.company.market;
                url = `/companies/report/notice/${code}/${market}/`;
                myAxios("get", url).then((res) => {
                    this.companyNotice = res.data.data.list;
                })
            },
            getCompanyNews() {
                var url = "/companies/report/news/";
                myAxios("post", url, this.company).then((res) => {
                    this.companyNews = res.data.data.enterprise.news;
                })
            },
            generateStockPriceURL() {
                var company = this.company;
                if (company.market === "HKSE") {
                    var count = 0;
                    for (var i = 0; i < this.company.code.length; i++) {
                        if (this.company.code[i] === '0') {
                            count++;
                        } else {
                            break;
                        }
                    }
                    var code = this.company.code.substring(count, this.company.code.length);
                    this.stockPriceUrl = `https://www.hkex.com.hk/Market-Data/Securities-Prices/Equities/Equities-Quote?sym=${code}&sc_lang=zh-hk`;
                } else if (company.market === "SZSE") {
                    this.stockPriceUrl = `http://www.szse.cn/market/trend/index.html?code=${company.code}`;
                } else {
                    this.stockPriceUrl = `http://www.sse.com.cn/home/search/?webswd=${company.code}`;
                }
            },
            getStockInfo() {
                var company = this.company;
                var url = `/companies/report/stockinfo/${company.code}/${company.market}/`;
                myAxios("get", url).then((res) => {
                   this.stockInfo = res.data.data.stock_info;
                });
            },
            getMsciData() {
                var url = `/companies/report/score/sector/company/${this.company.code}/${this.company.market}/`;
                myAxios("get", url).then((res) => {
                    if (res.data.code === 20000) {
                        this.industry = res.data.data.industry;
                        let data = res.data.data.detail;
                        for (k in data) {
                            const scores = [];
                            console.log(data[k]);
                            for (issue of data[k]) {
                                for (k1 in issue) {
                                    scores.push({"issue": k1, "score": issue[k1]});
                                }
                            }
                            let color = k === "environment"? "green": (k === "social"? "blue": "red");
                            this.msciData.push({"category": k, "scores": scores, "color": color});
                        }
                        console.log(this.msciData);
                    } else {
                        this.$message.info("cannot identify the industry the company belongs to");
                    }
                })
            }
        },
        mounted() {
            this.getCompany();
            this.getStockRatings();
            this.getCompanyNotice();
            this.generateStockPriceURL();
            this.getStockInfo();
            this.getCompanyNews();
            this.getMsciData();
        },
    })
</script>
